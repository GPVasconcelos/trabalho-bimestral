<p>Lista de Clientes</p>

<a routerLink="/cadastro">Novo Cliente</a>

<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Nome</th>
      <th>Endereco</th>
      <th>Cnpj</th>
      <th>Telefone</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>{{ cliente.id }}</td>
      <td>{{ cliente.nome }}</td>
      <td>{{ cliente.endereco }}</td>
      <td>{{ cliente.cnpj }}</td>
      <td>{{ cliente.telefone }}</td>
      <td>{{ cliente.email }}</td>
      <td>
        <a [routerLink]="['/edicao', cliente.id]">editar</a>
      </td>
    </tr>
  </tbody>
</table>
