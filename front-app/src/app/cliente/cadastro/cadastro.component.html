<div class="container mt-4">
  <h2 class="mb-4">Cadastro de Cliente</h2>
  <form (ngSubmit)="salvar()" class="row g-3">
    <div class="col-md-6">
      <label for="nome" class="form-label">Nome:</label>
      <input id="nome" name="nome" [(ngModel)]="cliente.nome" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label for="telefone" class="form-label">Telefone:</label>
      <input id="telefone" name="telefone" [(ngModel)]="cliente.telefone" class="form-control" required>
    </div>
    <div class="col-md-12">
      <label for="endereco" class="form-label">Endere√ßo:</label>
      <input id="endereco" name="endereco" [(ngModel)]="cliente.endereco" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label for="cnpj" class="form-label">CNPJ:</label>
      <input id="cnpj" name="cnpj" [(ngModel)]="cliente.cnpj" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label">Email:</label>
      <input id="email" name="email" [(ngModel)]="cliente.email" class="form-control" type="email" required>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
  </form>
</div>
